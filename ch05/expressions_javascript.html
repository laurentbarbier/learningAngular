<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Expressions</title>
    <style>
        a {
            color: blue;
            text-decoration: underline;
            cursor: pointer
        }
    </style>
</head>
<body>
<div ng-controller="myController">
    <h1>Expressions:</h1>
    Array:<br>
    {{myArr}}
    <hr>
    Elements removed from array:<br>
    {{removedArr}}
    <hr>
    <a ng-click="myArr.push(Math.floor(Math.random()*100 + 1))">
        Click to append a value to the array
    </a>
    <hr>
    <a ng-click="removedArr.push(myArr.shift())">
        Click to remove the first value from the array
    </a>
    <hr>
    Size of Array:<br>
    {{myArr.length}}
    <hr>
    Max number removed from the array:<br>
    {{Math.max.apply(Math, removedArr)}}
    <hr>
</div>
<script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
<script src="js/expressions_javascript.js"></script>
</body>
</html>
