<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS $cookie Service</title>
</head>
<body>
<div ng-controller="myController">
    <h3>Favorite cookie</h3>
    <input type="radio" value="Chocolate Chip" ng-model="favCookie" ng-change="setCookie()">Chocolate Chip</input><br>
    <input type="radio" value="Oatmeal" ng-model="favCookie" ng-change="setCookie()">Oatmeal</input><br>
    <input type="radio" value="Frosted" ng-model="favCookie" ng-change="setCookie()">Frosted</input><br>
    <input type="radio" value="None" ng-model="favCookie" ng-change="setCookie()">None</input><br>
    <hr>
    Cookies: {{myFavCookie}}
</div>
<script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.9/angular-cookies.min.js"></script>
<script src="js/service_cookie.js"></script>
</body>
</html>
