<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS $location service</title>
    <style>
        span {
            color: red;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div ng-controller="myController">
    <h3>Location Service</h3>
    [<span ng-click="changePath()">Change Path</span>]
    [<span ng-click="changeHash()">Change Hash</span>]
    [<span ng-click="changeSearch()">Change Search</span>]
    <hr>
    <h4>URL info</h4>
    url: {{url}}<br>
    absUrl: {{absUrl}}<br>
    host: {{host}}<br>
    port: {{port}}<br>
    protocol: {{protocol}}<br>
    path: {{path}}<br>
    search: {{search}}<br>
    hash: {{hash}}<br>
</div>
<script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
<script src="js/service_location.js"></script>
</body>
</html>
