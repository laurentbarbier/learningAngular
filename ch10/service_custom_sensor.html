<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="myController">
    <h3>Custom Censor Service</h3>
    Censored Words:<br>
    <p>{{censoredWords|json}}</p>
    <hr>
    Enter Phrase:<br>
    <input type="text" ng-model="inPhrase"><hr>
    Filtered by Factory:
    <p>{{censoredByFactory}}</p>
    Filtered by service:
    <p>{{censoredByService}}</p>
</div>
<script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
<script src="js/service_custom_censor.js"></script>
</body>
</html>
