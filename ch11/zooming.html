<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Magnify</title>
    <style>
        .zoombox {
            display: inline-block;
            border: 3px ridge black;
            width: 100px;
            height: 100px;
        }

        img {
            height: 200px;
            vertical-align: top;
        }
    </style>
</head>
<body>
<h2>
    Image Zoom Window
</h2>

<div ng-controller="myController">
    <zoomit src="/images/flower.jpg"></zoomit>
    <hr>
    <zoomit src="/images/arch.jpg"></zoomit>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
<script src="js/zooming.js"></script>
</body>
</html>
