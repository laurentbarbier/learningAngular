<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Keyboard Event Directives</title>
</head>
<body>
<div ng-controller="myController">
    <h2>Keyboard Event Directives</h2>
    <input type="text"
           ng-keydown="keyState='Pressed'"
           ng-keyup="keyPressed($event)">
    <hr>
    Keyboard state:<br>
    {{keyState}}
    <hr>
    Last key:<br>
    {{keyInfo|json}}
    <hr>
    Stored String:<br>
    {{storedString}}
    <hr>
    Recorded Key Strokes:<br>
    {{keyStrokes}}
</div>
<script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
<script src="js/directive_keyboard_events.js"></script>
</body>
</html>
